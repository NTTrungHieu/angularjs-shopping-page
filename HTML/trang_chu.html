  <!--HANG MOI-->
  <div class="row mt-5">
    <div class="container-fluid text-center ">
      <h1>SẢN PHẨM MỚI</h1>
      <a href="#!/product/0" class="text-secondary" style="text-decoration: none;">Xem thêm</a>
    </div>
    <div class="  mt-3">
      <div ng-repeat="item in items | limitTo : 4" class="col-lg-3 sanpham text-center">
        <ul>
          <li><a href="#" class="" id=""><img class="w-100" ng-src="../images/{{item.image}}"></a>
          </li>
          <li class="mt-1"><a href="#">{{item.name}}</a></li>
          <li class="text-secondary " style="font-size:13px">{{item.description}}</li>
          <li id="gia">{{item.price}}đ</li>
          <li>
            <div class="btn btn-light" href="#" ng-click="addItem(item)" >MUA NGAY</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
