<div class="container-fluid text-center ">
  <h1>{{title}}</h1>
  <div class="m-3 float-right">
  <select class=" custom-select" ng-model="product_order" >
    <option  value="">Giá tăng dần</option>
    <option value="true" >Giá giảm dần</option>
  </select>
</div>
</div>
<div ng-repeat="item in items | filter : {type: numb} | orderBy: 'price' : product_order |limitTo: 6 : begin" class="col-lg-4 sanpham text-center">
  <ul>
    <li><a href="#" class="" id=""><img class="w-100" ng-src="../images/{{item.image}}"></a>
    </li>
    <li class="mt-1"><a href="#">{{item.name}}</a></li>
    <li class="text-secondary " style="font-size:13px">{{item.description}}</li>
    <li id="gia">{{item.price}}đ</li>
    <li>
      <div class="btn btn-light" href="#" ng-click="addItem(item)" >MUA NGAY</div>
    </li>
  </ul>
</div>
<div class="container-fluid float-left mt-5 text-center ">
  <a class="btn btn-secondary mx-3" ng-show="totalPage>1&&begin>=6" href="#!/product/{{number}}/0">First Page</a>
  <a class="btn btn-secondary px-3 mx-2" ng-repeat="i in page" ng-hide="(i-(begin/6+1))>=3||(i-(begin/6+1))<-2" href="#!/product/{{number}}/{{i-1}}">{{i}}</a>
  <a class="btn btn-secondary mx-3" ng-show="totalPage>1&&begin<(totalPage-1)*6" href="#!/product/{{number}}/{{totalPage - 1}}">Last Page</a>
</div>
